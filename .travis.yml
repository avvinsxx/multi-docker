sudo: required
services:
  - docker

before_install:
  - docker build -t brzpirit/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run brzpirit/react-test npm test -- --coverage

after_success:
  - docker build -t brzpirit/multi-client ./client
  - docker build -t brzpirit/multi-nginx ./nginx
  - docker build -t brzpirit/multi-server ./server
  - docker build -t brzpirit/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push brzpirit/multi-client
  - docker push brzpirit/multi-nginx
  - docker push brzpirit/multi-server
  - docker push brzpirit/multi-worker
